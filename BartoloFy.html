<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SpotyDrive</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      padding: 16px;
      background: #f4f4f4;
      color: #222;
    }
    .artist {
      font-weight: bold;
      margin-top: 14px;
      font-size: 1.2em;
      color: #b00;
    }
    .album {
      margin-left: 12px;
      margin-top: 6px;
      font-weight: bold;
      color: #444;
    }
    .song {
      margin-left: 28px;
      cursor: pointer;
      padding: 2px 0;
    }
    .song:hover {
      color: #b00;
      text-decoration: underline;
    }
    .cover {
      width: 180px;
      height: 180px;
      object-fit: cover;
      margin: 12px 0;
      display: none;
      border-radius: 10px;
      box-shadow: 0 0 5px #999;
    }
    .player {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ccc;
      padding: 8px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #now {
      flex: 1;
      font-weight: bold;
    }
    audio {
      flex: 2;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h2>游꿧 Cat치logo musical</h2>
  <div id="catalog">Cargando cat치logo...</div>

  <div class="player">
    <img id="coverImg" class="cover" alt="Portada">
    <div id="now">Selecciona una canci칩n</div>
    <audio id="audio" controls preload="none"></audio>
  </div>

  <script>
    const APPS_URL = 'https://script.google.com/macros/s/AKfycbxD98ophJrj3qIvpW6n7eZlsGoPiTtpSE4fFqs2PMLl_Rb3llvBDdyVJ35tQB0TSfQ/exec';

    async function loadCatalog() {
      try {
        const res = await fetch(APPS_URL + '?action=list');
        const data = await res.json();
        renderCatalog(data);
      } catch (err) {
        document.getElementById('catalog').textContent = 'Error al cargar cat치logo: ' + err.message;
      }
    }

    function renderCatalog(data) {
      const container = document.getElementById('catalog');
      container.innerHTML = '';
      for (const artista in data) {
        const da = document.createElement('div');
        da.className = 'artist';
        da.textContent = artista;
        container.appendChild(da);

        const albums = data[artista];
        for (const album in albums) {
          const dal = document.createElement('div');
          dal.className = 'album';
          dal.textContent = album;
          container.appendChild(dal);

          albums[album].forEach(song => {
            const ds = document.createElement('div');
            ds.className = 'song';
            ds.textContent = song.title;
            ds.onclick = () => playSong(song);
            container.appendChild(ds);
          });
        }
      }
    }

    function playSong(song) {
      const audio = document.getElementById('audio');
      const cover = document.getElementById('coverImg');
      const now = document.getElementById('now');

      now.textContent = song.title;
      if (song.cover) {
        cover.src = song.cover.replace('view?usp=drivesdk', 'uc?export=view');
        cover.style.display = 'block';
      } else {
        cover.style.display = 'none';
      }

      audio.src = APPS_URL + '?action=stream&fileId=' + encodeURIComponent(song.fileId);
      audio.play().catch(console.warn);
    }

    loadCatalog();
  </script>
</body>
</html>
