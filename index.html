<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rockeros del Asfalto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
    }
    header {
      background: #222;
      padding: 20px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #f33;
      font-weight: bold;
    }
    section {
      margin: 40px auto;
      max-width: 800px;
      padding: 20px;
      background: #1b1b1b;
      border-radius: 8px;
    }
    button {
      background: #f33;
      border: none;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    button:hover {
      background: #c00;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rockeros del Asfalto</h1>
    <nav>
      <a href="#musica">Música</a>
      <a href="#libros">Libros</a>
      <a href="#consultorio">Consultorio</a>
    </nav>
  </header>

  <section id="musica">
    <h2>Música</h2>
    <p>Descubre nuestra propuesta musical al azar:</p>
    <button onclick="propuestaMusical()">Propuesta Musical</button>
  </section>

  <section id="libros">
    <h2>Libros</h2>
    <p>Próximamente reseñas y recomendaciones de libros rockeros.</p>
  </section>

  <section id="consultorio">
    <h2>Consultorio</h2>
    <p>¿Tienes dudas existenciales rockeras? Escríbenos y las resolveremos con actitud.</p>
  </section>

  <script>
    let canciones = [];

    // Cargar canciones.txt desde la raíz del repo
    fetch('canciones.txt')
      .then(response => {
        if (!response.ok) {
          throw new Error("No se pudo cargar canciones.txt");
        }
        return response.text();
      })
      .then(data => {
        canciones = data.split('\n').map(line => line.trim()).filter(line => line);
      })
      .catch(error => {
        console.error("Error cargando canciones:", error);
      });

    function propuestaMusical() {
      if (canciones.length === 0) {
        alert("La lista de canciones aún no está disponible.");
        return;
      }
      const random = canciones[Math.floor(Math.random() * canciones.length)];
      window.open(random, "_blank");
    }
  </script>
</body>
</html>
