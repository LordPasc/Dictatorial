<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento de Consentimiento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .pdf-viewer {
            width: 100%;
            height: 500px;
            border: none;
        }
        .download-link {
            margin-top: 10px;
            text-align: center;
        }
        .download-link a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .download-link a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="consentimiento.pdf" class="pdf-viewer"></iframe>
        <div class="download-link">
            <a href="consentimiento.pdf" download>Descargar Documento</a>
        </div>
    </div>
</body>
</html>
