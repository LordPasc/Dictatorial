  <script>
    function propuestaMusical() {
      fetch('canciones.txt')
        .then(response => {
          if (!response.ok) throw new Error("No se pudo cargar el archivo de canciones");
          return response.text();
        })
        .then(data => {
          // Dividir por lÃ­neas y eliminar vacÃ­as
          const lineas = data.split('\n').filter(linea => linea.trim() !== '');
          // Elegir lÃ­nea aleatoria
          const aleatoria = lineas[Math.floor(Math.random() * lineas.length)];
          // Separar Artista y CanciÃ³n por tabulaciÃ³n
          const partes = aleatoria.split('\t');
          const artista = partes[0].trim();
          const cancion = partes[1].trim();
          const busqueda = `${artista} - ${cancion}`;

          // Abrir solo el primer video en YouTube
          const url = `https://www.youtube.com/results?search_query=${encodeURIComponent(busqueda)}&sp=EgIQAQ%3D%3D`;
          window.open(url, '_blank');
        })
        .catch(error => console.error('Error al cargar las canciones:', error));
